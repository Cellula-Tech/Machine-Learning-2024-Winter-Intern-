<!DOCTYPE html>
<html>
<head>
<title>Machine Learning Prediction</title>
</head>
<body>
<h1>Prediction Form</h1>
<form action="/predict" method="POST">
<label for="feature1">Feature 1:</label>
<input type="number" id="feature1" name="feature1"><br><br>
<label for="feature2">Feature 2:</label>
<input type="number" id="feature2" name="feature2"><br><br>
<input type="submit" value="Predict">
</form>
<p id="prediction"></p>
<script>
function displayPrediction(prediction) {
  document.getElementById("prediction").innerHTML = "Prediction: " + prediction;
}
</script>
</body>
</html>
